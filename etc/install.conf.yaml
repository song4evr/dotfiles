- clean: ['~']
- shell:
    - [git pull, Updating repository]
    - [git submodule update --init --recursive, Installing submodules]
    - [mkdir -p ~/.log/archive, Making log directories]
    - [mkdir -p ~/.ssh/, Making SSH directory]
    - [mkdir -p ~/.gnupg/, Making GPG directory]
- link:
    ~/.dotfiles: ''
    ~/.inputrc: inputrc
    ~/.my.cnf: my.cnf
    ~/.xlaunch: xlaunch
    ~/.screenrc: screenrc
    ~/.vimrc: vimrc
    ~/.wgetrc: wgetrc
    ~/.mailrc: mailrc
    ~/.digrc: digrc
    ~/.profile: profile
    ~/.kshrc: kshrc
    ~/.alias: alias
    ~/.functions: functions
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.tmux.conf: tmux.conf
    ~/.bin: bin/
    ~/.functions.d: functions.d/
    ~/.gnupg/gpg.conf: gnupg/gpg.conf
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.conf
    ~/.ssh/config: ssh/config
    ~/.lib: lib/
    ~/.etc: etc/
    ~/.alias.d: alias.d/
    ~/.gitconfig: gitconfig
    ~/.profile.d: profile.d/
    ~/.ssh/config: etc/config
    ~/.curlrc: curlrc
    ~/.subversion: subversion/
    ~/.colordiffrc: colordiffrc
    ~/.pythonrc: pythonrc
