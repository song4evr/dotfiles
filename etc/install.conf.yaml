- clean: ['~']
- link:
    ~/.dotfiles: ''
    ~/.my.cnf: my.cnf
    ~/.xlaunch: xlaunch
    ~/.screenrc: screenrc
    ~/.vimrc: vimrc
    ~/.wgetrc: wgetrc
    ~/.mailrc: mailrc
    ~/.digrc: digrc
    ~/.viminfo: viminfo
    ~/.profile: profile
    ~/.kshrc: kshrc
    ~/.alias: alias
    ~/.functions: functions
    ~/.bin/: bin/
    ~/.functions.d/: functions.d/
    ~/.gnupg/: gnupg/
    ~/.wget/: wget
    ~/.lib/: lib/
    ~/.bashrc: .bashrc
    ~/.bash_profile: bash_profile
    ~/.etc/: etc
    ~/.alias.d/: alias.d/
    ~/.gitconfig: gitconfig
    ~/.profile.d/: profile.d/
    ~/.ssh/: ssh
    ~/.tmux.conf: tmux.conf
- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [mkdir -p ~/.log/archive, Making log directories]