- clean: ['~']
- shell:
    - [git pull, Updating repository]
    - [git submodule update --init --recursive, Installing submodules]
    - [mkdir -p ~/.log/archive, Making log directories]
    - [mkdir -p ~/.ssh/, Making SSH directory]
    - [mkdir -p ~/.gnupg/, Making GPG directory]
    - [mkdir -p ~/.config/git, Making git config directory]
    - [mkdir -p ~/.etc, Making etc directory]
- link:
    ~/.dotfiles: ''
    ~/.inputrc: inputrc
    ~/.my.cnf: my.cnf
    ~/.xlaunch: xlaunch
    ~/.screenrc: screenrc
    ~/.vimrc: vimrc
    ~/.wgetrc: wgetrc
    ~/.mailrc: mailrc
    ~/.digrc: digrc
    ~/.profile: profile
    ~/.kshrc: kshrc
    ~/.alias: alias
    ~/.functions: functions
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.tmux.conf: tmux.conf
    ~/.bin: bin/
    ~/.functions.d: functions.d/
    ~/.gnupg/gpg.conf: gnupg/gpg.conf
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.conf
    ~/.ssh/config: ssh/config
    ~/.ssh/config.d: ssh/config.d
    ~/.lib: lib/
    ~/.etc/SecurityService: etc/SecurityService
    ~/.etc/eSolutionsCore: etc/eSolutionsCore
    ~/.etc/templates: etc/templates
    ~/.etc/resources: etc/resources
    ~/.etc/ansible: etc/ansible
    ~/.etc/mail.properties: etc/mail.properties
    ~/.etc/logging.properties: etc/logging.properties
    ~/.etc/excludes: etc/excludes
    ~/.alias.d: alias.d/
    ~/.gitconfig: gitconfig
    ~/.profile.d: profile.d/
    ~/.curlrc: curlrc
    ~/.colordiffrc: colordiffrc
    ~/.pythonrc: pythonrc
    ~/.config/git/gitignore: config/git/gitignore
