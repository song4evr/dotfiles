---
- name: Synchronize SSH authorized_keys
  copy:
    src="{{ ansible_env.HOME }}/.ssh/{{ datacenter }}/admin/authorized_keys"
    dest="{{ remote_home }}/.ssh/authorized_keys"
    owner="{{ remote_user }}"
    group="{{ remote_group }}"
    mode=0600

- name: Synchronize profile across hosts
  synchronize:
    src="{{ ansible_env.HOME }}/dotfiles"
    dest="{{ remote_home }}"
    archive=yes
    checksum=yes
    compress=no
    mode=push
    perms=yes
    recursive=yes
    rsync_timeout=0
    rsync_opts="-avr --exclude-from={{ ansible_env.HOME }}/.etc/excludes --no-motd --stats --progress"
  notify:
    - install
